<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Стартовый шаблон | ВебКадеми</title>
		<link rel="stylesheet" href="./css/main.css" />

		<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png" />
	</head>

	<body>
		<header class="header">
			<div class="container">
				<div class="header__row">
					<div class="header__logo">
						<a href="index.html"
							><picture>
								<source srcset="./img/hero/logo.webp 1x, ./img/hero/logo@2x.webp 2x" type="image/webp" />
								<source srcset="./img/hero/logo.png 1x, ./img/hero/logo@2x.png 2x" type="image/png" />
								<img src="./img/hero/logo.png" alt="" /> </picture
						></a>
					</div>
					<nav class="header__nav nav">
						<ul class="nav__list">
							<li class="nav_link"><a href="index.html">Инструкторы</a></li>
							<li class="nav_link"><a href="#">Секции</a></li>
							<li class="nav_link"><a href="#">Новости</a></li>
							<li class="nav_link"><a href="#">Контакты</a></li>
						</ul>
					</nav>
					<button class="mobile-nav-btn">
						<div class="nav-icon"></div>
					</button>
				</div>
			</div>
		</header>
		<div class="mobile-nav">
			<ul class="mobile-nav__list">
				<li><a href="index.html">Главная</a></li>
				<li><a href="docs.html">Документация</a></li>
			</ul>
		</div>

		<main class="main-page">
			<section>
				<div class="container-half-right">
					<picture>
						<source srcset="./img/hero/hero-logo.webp 1x, ./img/hero/hero-logo@2x.webp 2x" type="image/webp" />
						<source srcset="./img/hero/hero-logo.png 1x, ./img/hero/hero-logo@2x.png 2x" type="image/png" />
						<img class="main-page__hero-logo" src="./img/hero/hero-logo.png" alt="Alt" />
					</picture>
				</div>
				<div class="bg__image"></div>
			</section>
		</main>
		<footer class="footer">
			<div class="container">
				<div class="footer__copyright">
					<p>Сборка сделана в&#160;школе <a href="https://webcademy.ru" target="_blank">webcademy.ru</a></p>
				</div>
			</div>
		</footer>

		<script src="./js/index.bundle.js"></script>
	</body>
</html>
